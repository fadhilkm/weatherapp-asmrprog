<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/apple-icon-120x120.png">
    <title>Weather App</title>

</head>
<body>
<div class="container">
    <div class="search-box">
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" placeholder="Tulis kotamu coy" pattern="[A-Za-z0-9]+">
        <button id="clear" class="fa-sharp fa-solid fa-circle-xmark" style="display:none"></button>
        <button id="search" class="fa-solid fa-magnifying-glass"></button>
    </div>

    <div class="not-found">
        <img src="images/404.png">
        <p>Gak ono ik wkwk</p>
    </div>

    <div class="weather-box">
        <img src="">
        <p class="temperature"></p>
        <p class="description"></p>
    </div>

    <div class="weather-details">
        <div class="humidity">
            <i class="fa-solid fa-water"></i>
            <div class="text">
                <span></span>
                <p>Humidity</p>
            </div>
        </div>
        <div class="wind">
            <i class="fa-solid fa-wind"></i>
            <div class="text">
                <span></span>
                <p>Wind Speed</p>
            </div>
        </div>
    </div>

</div>
        <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    
</body>
</html>
